spring:
  application:
    name: product-app
  datasource:
    url: jdbc:postgresql://postgres-db:5432/productdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  redis:
    host: redis-cache
    port: 6379
server:
  port: 8090
